<!--
  Ricarico il contenuto dell'iFrame solo se il pulsante viene cliccato, 
  quindi non faccio POLLING ( o meglio, lo faccio manualmente ) e NON intaso la rete
-->

<!DOCTYPE html>
<html>
<body>

<button id="btn" onclick="onbtnclick()">Ricarica Pagina</button>
<p id="when">Ultimo Aggiornamento: MAI</p>
<iframe id="area" height="2000" width="1000"></iframe>

<script>
  onbtnclick = function() {
    document.getElementById("area").src = "https://www.ansa.it/sito/notizie/topnews/index.shtml";
    document.getElementById("when").innerHTML = "Ultimo Aggiornamento: " + Date();
  }
</script> 

</body>
</html>
