<!DOCTYPE html>
<html>
<body>

<h1>The Window Object</h1>
<h2>The setInterval() Method</h2>

<p id="demo"></p>

<!--
      setInterval() è un EVENTO ASINCRONO visto che sono io che stabilisco quando accadrà e quindi lo SO !
      Questa volta in maniera IN-LINE ( meno leggibile )
-->
<script>
setInterval(function() {document.getElementById("demo").innerHTML += "Hello"}, 1000);
</script>

</body>
</html>
