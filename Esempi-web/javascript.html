<!DOCTYPE html>
<html>
<body>

<h2>Use JavaScript to Change Text</h2>
<p>This example writes "Hello JavaScript!" into an HTML element with id="demo":</p>

<!-- Demo è la reference che userò per l'oggetto -->
<p id="demo"></p>

<script>
        // document lo ho sempre
        // Attraverso codice javascript potrei riscrivere e stravolgere tutta la pagina
        // NON ho scritto il paragrafo ma ho generato il codice per scriverci dentro
        document.getElementById("demo").innerHTML = "Hello JavaScript!";
</script> 

</body>
</html>
